	<script>
	document.addEventListener('DOMContentLoaded', function() {
		// Inicializar o campo de telefone com a biblioteca intl-tel-input
		var input = document.querySelector("#phone");
		
		// Inicializar o plugin com as configura√ß√µes desejadas
		var iti = window.intlTelInput(input, {
			initialCountry: "auto",
			separateDialCode: true,
			autoPlaceholder: "aggressive",
			preferredCountries: ["br", "us", "pt", "es", "fr"],
			utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/utils.js",
			geoIpLookup: function(callback) {
				fetch('https://ipapi.co/json/')
					.then(function(response) { return response.json(); })
					.then(function(data) { callback(data.country_code); })
					.catch(function() { callback("br"); }); // Default para Brasil
			}
		});
		
		// Formatar o n√∫mero conforme o usu√°rio digita
		input.addEventListener("keyup", function() {
			if (iti.isValidNumber()) {
				var currentFormat = intlTelInputUtils.numberFormat.NATIONAL;
				if (input.value.includes("+")) {
					currentFormat = intlTelInputUtils.numberFormat.INTERNATIONAL;
				}
				input.value = intlTelInputUtils.formatNumber(iti.getNumber(), iti.getSelectedCountryData().iso2, currentFormat);
			}
		});
		
		// Atualizar a formata√ß√£o quando o pa√≠s muda
		input.addEventListener("countrychange", function() {
			var number = iti.getNumber();
			if (number) {
				var currentFormat = intlTelInputUtils.numberFormat.NATIONAL;
				input.value = intlTelInputUtils.formatNumber(number, iti.getSelectedCountryData().iso2, currentFormat);
			}
		});
		
		// Fun√ß√£o para obter par√¢metros da URL
		function getParameterByName(name) {
			const url = window.location.href;
			name = name.replace(/[\[\]]/g, '\\				<div class="elementor-element elementor-element-30474cad e-flex e-con-boxed e-con e-child" data-id="30474c');
			const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
			const results = regex.exec(url);
			if (!results) return null;
			if (!results[2]) return '';
			return decodeURIComponent(results[2].replace(/\+/g, ' '));
		}
		
		// Capturar par√¢metros UTM da URL atual
		const utmParams = ['utm_source', 'utm_medium', 'utm_campaign', 'utm_content', 'utm_term'];
		utmParams.forEach(param => {
			const value = getParameterByName(param);
			if (value) {
				const fieldName = param.replace('utm_', '');
				const element = document.getElementById('form-field-' + fieldName);
				if (element) element.value = value;
			}
		});
		
		// Manipular o envio do formul√°rio
		document.getElementById('phoneForm').addEventListener('submit', function(e) {
			e.preventDefault();
			
			// Verificar se o n√∫mero √© v√°lido
			if (!iti.isValidNumber()) {
				alert("Por favor, insira um n√∫mero de telefone v√°lido.");
				return;
			}
			
			// Obter o n√∫mero no formato E.164 (padr√£o internacional)
			var fullNumber = iti.getNumber();
			
			// Remover o + do in√≠cio do n√∫mero, se houver
			if (fullNumber.startsWith('+')) {
				fullNumber = fullNumber.substring(1);
			}
			
			// Obter par√¢metros UTM
			const utmSource = document.getElementById('form-field-utm_source').value || '';
			const utmMedium = document.getElementById('form-field-utm_medium').value || '';
			const utmCampaign = document.getElementById('form-field-utm_campaign').value || '';
			const utmContent = document.getElementById('form-field-utm_content').value || '';
			const utmTerm = document.getElementById('form-field-utm_term').value || '';
			
			// Construir URL de redirecionamento
			let redirectUrl = '../step2/index.html?tel=' + encodeURIComponent(fullNumber);
			
			// Adicionar par√¢metros UTM
			if (utmSource) redirectUrl += '&utm_source=' + encodeURIComponent(utmSource);
			if (utmMedium) redirectUrl += '&utm_medium=' + encodeURIComponent(utmMedium);
			if (utmCampaign) redirectUrl += '&utm_campaign=' + encodeURIComponent(utmCampaign);
			if (utmContent) redirectUrl += '&utm_content=' + encodeURIComponent(utmContent);
			if (utmTerm) redirectUrl += '&utm_term=' + encodeURIComponent(utmTerm);
			
			// Debug
			console.log("N√∫mero formatado: ", iti.getNumber());
			console.log("N√∫mero para envio: ", fullNumber);
			console.log("Pa√≠s selecionado: ", iti.getSelectedCountryData().iso2);
			console.log("C√≥digo do pa√≠s: ", iti.getSelectedCountryData().dialCode);
			console.log("Redirecionando para: ", redirectUrl);
			
			// Redirecionar
			window.location.href = redirectUrl;
		});
	});
	</script>

		const lazyloadRunObserver = () => {
			const lazyloadBackgrounds = document.querySelectorAll( `.e-con.e-parent:not(.e-lazyloaded)` );
			const lazyloadBackgroundObserver = new IntersectionObserver( ( entries ) => {
				entries.forEach( ( entry ) => {
					if ( entry.isIntersecting ) {
						let lazyloadBackground = entry.target;
						if( lazyloadBackground ) {
							lazyloadBackground.classList.add( 'e-lazyloaded' );
						}
						lazyloadBackgroundObserver.unobserve( entry.target );
					}
				});
			}, { rootMargin: '200px 0px 200px 0px' } );
			lazyloadBackgrounds.forEach( ( lazyloadBackground ) => {
				lazyloadBackgroundObserver.observe( lazyloadBackground );
			} );
		};
		const events = [
			'DOMContentLoaded',
			'elementor/lazyload/observe',
		];
		events.forEach( ( event ) => {
			document.addEventListener( event, lazyloadRunObserver );
		} );
	</script>
