<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>¡Gracias por tu compra!</title>

  <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display:400,600,700,900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Red Hat Display', sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .thankyou-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
    }

    h1 {
      color: #27ae60;
      font-size: 28px;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .highlight {
      font-weight: 600;
      color: #000;
    }

    a.button {
      display: inline-block;
      background: #27ae60;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background: #219150;
    }
  </style>
</head>
<body>

  <div class="thankyou-container">
    <h1>¡Gracias por tu compra!</h1>
    <p>
      Tu pedido fue procesado con éxito.  
      Recibirás un <span class="highlight">correo electrónico</span> con los datos de acceso a nuestra área de miembros en los próximos minutos.
    </p>
    <p>Si no lo encuentras en tu bandeja de entrada, revisa también la carpeta de <strong>Spam</strong> o <strong>Promociones</strong>.</p>

</body>
</html>
